<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS SVG Animation</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* This centers vertically */
      }
      @keyframes popup {
			0% {
				transform: translateY(-50px), scale(80%);
			}
      100%{
    transform: rotate(360deg); 
			}      
		}
    </style>
  </head>
  <body>
    <h1>CSS SVG Animation</h1>
    <div class="container">
             <!-- Put your svg here    -->
      </div>
    </div>
  </body>
</html>
